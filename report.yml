environment:
  - platform:    'RHEL5'
  - server:      'srv2-3pd-crm05'
  - cpu:         '8 x Intel(R) Xeon(R) CPU E5450@3.00GHz (4 cores in each)'
  - ram:         '16 Gb'
  - SCR_CMS:     '031.01'
  - CMS_SRV_DB:  '024.04'
  - CMS_SRV_HAS: '024.04'

description: >
  По результатам тестирования, были выявлены недостатки тестовых данных на стенде: распределение обращений по статусам скорее всего не соответсвует
  реальному у заказчика. Что сильно виляет на результаты GET_INQUIRY_LIST, с фильтрацией по статусу. Запрошены данные у заказчика, после чего тестовая
  база будет преведена в соответствие. Так же надо будет исправить тесты, чтобы в дальнейшем такой проблемы не возникло.

  Кроме GET_INQUIRY_LIST каких-то особенно медленных операций не наблюдается.